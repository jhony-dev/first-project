<!--
    <input type="password">
    
    - Colocar uma senha de maneira segura
    - Esconde o que está sendo digitado no campo
    - O estilo da apresentação do campo, depende do User Agent

    # Atributos 
    - minlength / maxlength
        * O número mínimo e/ou máximo de caracteres para este capo
    - size 
        * O número aceitável de caracteres que esse campo deverá conter
    - pattern
        * Expressão regular para validar o que está sendo digitado no campo
        * Altamente recomendado o uso de um padrão de segurança alta de senhas
        * exemplo: queremos que a senha contenha hexadecimais com o limite de no mínimo 4 e no máximo 8 caracteres 
            * pattern="[0-9a-fA-F]{4,8}"

    - placeholder
        * Mostra um exemplo de testo a ser digitado no campo

    - readonly / disabled
        * Atributo booleano indicado se o campo está habilitado ou não

    - required
-->

<form action="">

    <input type="password"
        pattern="[0-9a-fA-F]{4,8}"
        title="Coloque Hex no mínimo 4 caracteres e no máximo 8 caracteres"
    >
    <button type="submit">Enviar</button>

</form>
